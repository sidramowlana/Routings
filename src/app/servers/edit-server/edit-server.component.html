<h4 *ngIf="!allowToEdit">You're not allowed!</h4>
<div *ngIf="allowToEdit">
    <div class="form-group">
      <label for="name">Server Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="serverName">
    </div>

  <div class="form-group">
    <label for="status">Server Status</label>
    <select
      type="text"
      id="status"
      class="form-control"
      [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>

  <button 
    (click)="onUpdateServer()"
    class="btn btn-primary">Update Server</button>  
</div>
